---
on: [push, pull_request]
name: build

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    name: interchain-test
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20.0
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Test
        run: cd e2e && go test ./... -v