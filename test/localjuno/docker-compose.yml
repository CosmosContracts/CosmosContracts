version: "3"

services:

  JUNOD:
    image: juno
    build:
      context: ../../
      dockerfile: Dockerfile
      args:
        RUNNER_IMAGE: alpine:3.16
        GO_VERSION: 1.18
    volumes:
      - ./scripts/setup.sh:/juno/setup.sh
      - $HOME/.juno/:/juno/.juno/
    entrypoint:      
      - /juno/setup.sh
    command:
      - chmod +x /juno/setup.sh
      - $STATE
    ports:
      - 26657:26657
      - 1317:1317
      - 9090:9090
      - 9091:9091